<div class="widget">

  <div class="widget-head">
    <div class="pull-left">Filter</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="widget-content">
    <div class="padd container">
      <form class="form-horizontal" role="form">
        <div class="col-md-3 col-lg-3">
          <div class="form-group">
            <label class="col-lg-4 control-label">User ID</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="userId" [(ngModel)]="filterUserId" user-id-mask>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label class="col-lg-4 control-label">Name</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="name" [(ngModel)]="filterName">
            </div>
          </div>
        </div>
        <div class="col-md-3 col-lg-3">
          <div class="form-group">
            <label class="col-lg-4 control-label" name="role" [(ngModel)]="filterRole">Role</label>
            <div class="col-lg-8">
              <select class="form-control" name="role">
                <option>User</option>
                <option>Moderator</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <button type="button" class="btn btn-primary" (click)="filter()">Search</button>
        </div>

      </form>
    </div>
  </div>
    <div class="widget-foot">

      <div class="clearfix"></div>

    </div>

</div>



<div class="widget">

  <div class="widget-head">
    <div class="pull-left">Appeals</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="widget-content">

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>UniversityID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Role</th>
          <th>Control</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.nuid}}</td>
          <td>{{user.firstname + ' ' + user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.role}}</td>
          <td>
            <button *ngIf="user.role === 'User'" (click)="makeModerator(user)" class="btn btn-xs btn-success"><i class="fa fa-user"></i> Make Moderator</button>
            <button *ngIf="user.role === 'Moderator'" (click)="makeUser(user)" class="btn btn-xs btn-danger"><i class="fa fa-user"></i> Make User</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <div class="widget-foot">


      <ul class="pagination pagination-sm pull-right">
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">Next</a></li>
      </ul>

      <div class="clearfix"></div>

    </div>

  </div>

</div>
