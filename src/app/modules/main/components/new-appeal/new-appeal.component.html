<div class="widget wgreen">

  <div class="widget-head">
    <div class="pull-left">Create New Appeal</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="widget-content">
    <div class="padd">

      <br />
      <!-- Form starts.  -->
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-2 control-label">Appeal Type</label>
          <div class="col-lg-2">
            <select class="form-control" name="appealtype" [(ngModel)]="appealType">
              <option>Guest</option>
              <option>Vehicle</option>
            </select>
            <p style="color:red" *ngIf="errors[8]">You must choose one</p>
          </div>
        </div>

        <div *ngIf="appealType=='Guest'" class="form-group">
          <label class="col-lg-2 control-label">Full Name</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" name="guestname" [(ngModel)]="guestFullName">
            <p style="color:red" *ngIf="errors[9]">Full Name is required</p>
          </div>
        </div>

        <div *ngIf="appealType=='Guest'" class="form-group">
          <label class="col-lg-2 control-label">Guest Identity Number (Passport or National Identity Card)</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" name="idnumber" [(ngModel)]="guestIdNumber">
            <p style="color:red" *ngIf="errors[10]">Identity Number is required</p>
          </div>
        </div>

        <div *ngIf="appealType=='Vehicle'" class="form-group">
          <label class="col-lg-2 control-label">Who is coming</label>
          <div class="col-lg-2">
            <select class="form-control" name="whoiscoming" [(ngModel)]="whoiscoming">
              <option>Ambulance</option>
              <option>Police</option>
              <option>Firefighters</option>
              <option>Others</option>
            </select>
            <p style="color:red" *ngIf="errors[0]">You must choose one</p>
          </div>
        </div>

        <div *ngIf="appealType=='Vehicle' && whoiscoming=='Others'" class="form-group">
          <label class="col-lg-2 control-label">Specify</label>
          <div class="col-lg-5">
            <textarea class="form-control" rows="5" placeholder="Textarea" name="note" [(ngModel)]="appeal.note"></textarea>
            <p style="color:red" *ngIf="errors[1]">Specify who is coming</p>
          </div>
        </div>

        <div *ngIf="appealType=='Vehicle' && whoiscoming=='Others'" class="form-group">
          <label class="col-lg-2 control-label">Car Number</label>
          <div class="col-lg-5">
            <input type="text" class="form-control" placeholder="XXX-999-99" name="carnumber" [(ngModel)]="carNumber" car-mask>
            <p style="color:red" *ngIf="errors[2]">Car Number is required</p>
            <p style="color:red" *ngIf="errors[3]">Car Number format is not correct</p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 control-label">Date</label>
          <div class="col-lg-5">
            <input type="date" class="form-control" name="date" [(ngModel)]="arrivalDate">
            <p style="color:red" *ngIf="errors[4]">Date is required</p>
            <p style="color:red" *ngIf="errors[5]">Date format is not correct</p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-2 control-label">Approximate Time</label>
          <div class="col-lg-5">
            <input type="time" class="form-control" name="time" [(ngModel)]="arrivalTime">
            <p style="color:red" *ngIf="errors[6]">Time is required</p>
            <p style="color:red" *ngIf="errors[7]">Time format is not correct</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-6">
            <button type="submit" class="btn btn-sm btn-primary" (click)="submit()">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="widget-foot">
    <!-- Footer goes here -->
  </div>
</div>
