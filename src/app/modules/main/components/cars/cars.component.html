<div class="widget">

  <div class="widget-head">
    <div class="pull-left">Filter</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="widget-content">
    <div class="padd container">
      <form class="form-horizontal" role="form">
        <div class="col-md-4 col-lg-4">
          <div class="form-group">
            <label class="col-lg-4 control-label">Car Number</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" name="carnumber" [(ngModel)]="filterCarNumber" placeholder="XXX-999-99" car-mask>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-lg-3">
          <div class="form-group">
            <label class="col-lg-4 control-label">Status</label>
            <div class="col-lg-8">
              <select class="form-control" name="role" [(ngModel)]="filterStatus">
                <option>Banned</option>
                <option>OK</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 col-lg-2">
          <button type="button" class="btn btn-primary" (click)="filter()">Search</button>
        </div>

      </form>
    </div>
  </div>
  <div class="widget-foot">

    <div class="clearfix"></div>

  </div>

</div>

<div class="widget">

  <div class="widget-head">
    <div class="pull-left">Appeals</div>
    <div class="widget-icons pull-right">
      <a href="#" class="wminimize"><i class="fa fa-chevron-up"></i></a>
      <a href="#" class="wclose"><i class="fa fa-times"></i></a>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="widget-content">

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>State Number</th>
          <th>Phone Number</th>
          <th>Created</th>
          <th>Status</th>
          <th>Control</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let car of cars">
          <td>{{car.number}}</td>
          <td>{{car.phone}}</td>
          <td>{{car.createdAt}}</td>
          <td>{{car.status}}</td>
          <td>
            <button *ngIf="car.status === 'Banned'" (click)="unBan(car)" class="btn btn-xs btn-success"><i class="fa fa-user"></i> Remove from Black List</button>
            <button *ngIf="car.status === 'OK'" (click)="ban(car)" class="btn btn-xs btn-danger"><i class="fa fa-user"></i> Add to Black List</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <div class="widget-foot">


      <ul class="pagination pagination-sm pull-right">
        <li><a href="#">Prev</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">Next</a></li>
      </ul>

      <div class="clearfix"></div>

    </div>

  </div>

</div>
