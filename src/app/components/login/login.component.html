<!-- Form area -->
<div class="admin-form">
  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <!-- Widget starts -->
        <div class="widget worange">
          <!-- Widget head -->
          <div class="widget-head">
            <i class="fa fa-lock"></i> Login
          </div>

          <div class="widget-content">
            <div class="padd">
              <!-- Login form -->
              <form class="form-horizontal">
                <!-- Email -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="inputEmail">Email</label>
                  <div class="col-lg-9">
                    <input type="text" class="form-control" id="inputEmail" name="email" [(ngModel)]="login" placeholder="Email">
                  </div>
                </div>
                <!-- Password -->
                <div class="form-group">
                  <label class="control-label col-lg-3" for="inputPassword">Password</label>
                  <div class="col-lg-9">
                    <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password" placeholder="Password">
                  </div>
                </div>
                <!-- Remember me checkbox and sign in button -->
                <div class="form-group">
                  <div class="col-lg-9 col-lg-offset-3">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> Remember me
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-lg-9 col-lg-offset-3">
                  <button type="button" class="btn btn-info btn-sm" (click)="signin()">Sign in</button>
                  <button type="reset" class="btn btn-default btn-sm">Reset</button>
                </div>
                <br />
              </form>

            </div>
          </div>

          <div class="widget-foot">
            Not Registred? <a href="/register">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
